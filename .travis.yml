language: ruby
rvm:
  - 2.3.0
 
services:
  - postgresql
  
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
  - rake db:seed
  
script: bundle exec rspec spec --color --format doc
  
# safelist
branches:
  only:
  - master
  